<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_js</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h1>Comparação de Valores</h1>
            <h2>Insira dois Valores para comparação.</h2>
            <h3>Obs. O valor de A tem que ser menor que o valor de B !</h3>
            <input type="number" id="campoA" required placeholder="Valor A" />
            <input type="number" id="campoB" required placeholder="Valor B" />
            <button type="submit" id="botao">COMPARAR</button>
        </form>
        <p class="resultado_certo"></p>
        <p class="resultado_erro"></p>
        <p class="resultado_erro2"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
